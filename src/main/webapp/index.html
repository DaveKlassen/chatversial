<html>
    <head>
        <title>Chat</title>

        <!-- The main style for this site -->
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>    
    <body>

        <table id="ChatWindow">
            <tr>
                <td colspan="2">
                    <div id="TopicHeader">Topic: </div>
                    <div id="TopicDropdown" class="editableDropdown">
                        <input id="TopicName" type="email"  name="email" />
                        <div id="TopicButton" class="divButton" onClick="searchHints()">&nbsp;</div>
                    </div>
                    <div class="listContainer">
                        <input type="text" id="username" placeholder="Username"/>
                        <input type="button" id="connectButton" value="Join" onclick="connect();" />
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <textarea readonly="true" rows="10" cols="80" id="log"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" size="51" id="msg" placeholder="Message"/>
                    <button type="button" onclick="send();" >Send</button>
                </td>
            </tr>
            <tr>
                <td>
                    <label id="status" />
                    <label id="error" />
                </td>
            </tr>            
        </table>
        <div class="listContainer">
            <div id="ListHeader"></div>
            <div></div>
            <div id="UserList"></div>
        </div>
    </body>
    <script src="websocket.js"></script>
</html>
